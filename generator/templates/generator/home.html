{% extends 'generator/base.html' %}
{% block content %}
{% load static %}
<!-- **************************** -->

<div class="body-container">
   <div class="inner-body">
      <div id="box">
         <h1>Strong Password Generator</h1>
         <div class="input-group">
            <div id="form" class="input-group">
               <form action="{% url 'password' %}" >
               <h4>What to include ?</h4>
               <div>
                  <span>Length</span> 
                  <select name="length" id="length">
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12" selected="selected">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                     <option value="15">15</option>
                     <option value="16">16</option>
                  </select>
               </div> 
               <div class="checkbox" >
                  <input type="checkbox" name="uppercase" id=""> Uppercase
               </div>
               <div class="checkbox">         
                  <input type="checkbox" name="numbers" id=""> Numbers
               </div>
               <div class="checkbox">
                  <input type="checkbox" name="special" id=""> Special Charators   
               </div>            
               <input type="submit" class="btn btn-primary" value="Generate Password" id="generate">
               </form>
            </div>
         </div>      
         <section id="bottom">
            <a href="{% url 'about' %}">About This Site</a>
         </section>
      </div>
   </div>
</div>


<!-- **************************** -->
{% endblock %}
